<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div class="wrapper" role="application">
        <div class="logo-box"><img src="images/logo.svg" alt="site logo"></div>
        <div class="container" role="main">
            <div class="form-box">
                <div id="bill-form" role="form">
                    <div class="text-input">
                        <label for="bill-input">Bill</label>
                        <input type="text" name="bill" id="bill-input">
                        <img src="images/icon-dollar.svg" class="icon" alt="dollar icon">
                    </div>
                    <div class="submit-ends">
                        <h3 class="tip-select">Select Tip %</h3>
                        <button type="submit" class="btn rate" id="btn-5">5%</button>
                        <button type="submit" class="btn rate" id="btn-10">10%</button>
                        <button type="submit" class="btn rate" id="btn-15">15%</button>
                        <button type="submit" class="btn rate" id="btn-25">25%</button>
                        <button type="submit" class="btn rate" id="btn-50">50%</button>
                        <input type="number" class="btn" name="percent" id="custom-input" placeholder="Custom">
                    </div>
                    <div class="text-input">
                        <label for="num-of-people">Number of People</label>
                        <span class="error-message">Can't be Zero</span>
                        <input type="number" name="size" id="num-of-people" value="0">
                        <img src="images/icon-person.svg" class="icon" alt="default user icon">
                    </div>
                </div>
            </div>
            <div class="result-box">
                <div class="results-info">
                    <div class="content">
                        <h4 class="tip-amt">Tip Amount</h4>
                        <span>/ person</span>
                    </div>
                    <h4 class="output" id="tipAmt">$0.00</h4>
                </div>
                <div class="results-info">
                    <div class="content">
                        <h4 class="tip-amt">Total</h4>
                        <span>/ person</span>
                    </div>
                    <h4 class="output" id="totalAmt">$0.00</h4>
                </div>
                <div class="reset">
                    <button class="reset-btn">Reset</button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Johnpaul Attamah</a>
        </div>
    </div>
    <script src="tips.js"></script>
</body>
</html>
